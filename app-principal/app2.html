<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Folha de estilo -->
    <link rel="stylesheet" href="estilo/estilo.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- inclusao do script -->
    <script src="jogo.js"></script>

    <!-- Title pagina inicial -->
    <title>Game mata mosquito</title>
</head>
<body onresize="ajustaTamanhoPalcoJogo()">

    <!-- Painel de vidas e cronometro -->
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-12">
                <div class="painel">
                    <div class="vidas">
                        <img id="vida1" src="imagens/coracao_cheio.png" alt="">
                        <img id="vida2" src="imagens/coracao_cheio.png" alt="">
                        <img id="vida3" src="imagens/coracao_cheio.png" alt="">
                    </div>
                    <div class="cronometro">
                        <p>Tempo restante</p><span id="cronometro"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="numero-mosquitos bg-danger rounded">
                    <div class="d-flex justify-content-center">
                        <span class="">Número de mosquitos mortos:</span>
                        <span class="margin-left" id="quantidade-mosquitos"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim painel de vidas e cronometro -->


    <!-- script -->
    <script>
        //função cronometro com setinterval
        //caso o tempo expire - tempo < 0 = vitória
        //caso contrário continua decrementando tempo
        var cronometro = setInterval(function () {

            tempo -= 1

            if (tempo < 0) {
                clearInterval(cronometro)
                clearInterval(criarMosquito)
                window.location.href = 'vitoria.html?' + qtdMosquito
            } else {
                document.getElementById('cronometro').innerHTML = tempo
                document.getElementById('quantidade-mosquitos').innerHTML = qtdMosquito
            }

        }, 1000)

        //criando mosquitos randomicos no palco do browser
        var criarMosquito = setInterval(function () {
            posicaoRandomica()
        }, criaMosquitoTempo)

    </script>

</body>
</html>
