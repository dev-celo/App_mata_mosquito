<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Folha de estilo -->
    <link rel="stylesheet" href="estilo/estilo.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- inclusao do script -->
    <script src="jogo.js"></script>

    <!-- Title pagina inicial -->
    <title>Game mata mosquito</title>

    <script>
        //Responsável por pegar o elemento nivel via url para app2(pag de execussão do game)
        function iniciarJogo(){
            var nivel = (document.getElementById('nivel').value)

            if(nivel === ''){
                alert('Selecione o nível para iniciar o jogo')
                return false
            }

            window.location.href = 'app2.html?' + nivel
        }
        
    </script>
</head>
<body onresize="ajustaTamanhoPalcoJogo()">
    
    <!-- abertura do container -->
    <div class="container">
        <div class="row">
            <div class="col com-md-12">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="" class="img-fluid logo-index">
                </div>
            </div>
        </div>
        <!-- Select nivel -->
        <div class="row">
            <div class="col col-md-12">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="selectnivel" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="Javascript">Javascript</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- button redireciona link game + nivel -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Jogar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
</body>
</html>
